<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | KhetiMitra</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="max-w-md mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-md p-8">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <i data-feather="leaf" class="w-12 h-12 text-green-600"></i>
                </div>
                <h1 id="page-title" class="text-2xl font-bold text-gray-900 mb-2">Join KhetiMitra</h1>
                <p id="page-subtitle" class="text-gray-600">Create your account to get started</p>
            </div>
            
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1" id="full-name-label">Full Name</label>
                    <input type="text" id="full-name" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter your full name">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1" id="email-label">Email Address</label>
                    <input type="email" id="email" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="+91 " pattern="^\+?\d{10,13}$">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1" id="password-label">Password</label>
                    <input type="password" id="password" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Create a password">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1" id="confirm-password-label">Confirm Password</label>
                    <input type="password" id="confirm-password" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Confirm your password">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="rounded text-green-600 focus:ring-green-500">
                    <label for="terms" id="terms-label" class="ml-2 text-sm text-gray-700">
                        I agree to the <a href="#" class="text-green-600 hover:text-green-800">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-800">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" id="signup-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-medium shadow-sm transition">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=GOOGLE_CLIENT_ID_HERE&redirect_uri=http://localhost:3000/auth/google/callback&response_type=code&scope=email%20profile" 
                        class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="h-5 w-5 mr-2">
                        Google
                    </a>
                    
                    <a href="https://www.facebook.com/v12.0/dialog/oauth?client_id=FB_APP_ID_HERE&redirect_uri=http://localhost:3000/auth/facebook/callback&scope=email,public_profile" 
                        class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/facebook.svg" alt="Facebook logo" class="h-5 w-5 mr-2">
                        Facebook
                    </a>
                </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p id="have-account" class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" id="login-link" class="text-green-600 hover:text-green-800 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Signup functionality
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('Please accept the terms and conditions');
                return;
            }
            
            // Simulate signup process
            const userData = {
                name: fullName,
                email: email,
                phone: phone,
                signupTime: new Date().toISOString()
            };
            
            // Store user data in localStorage
            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to profile creation
            window.location.href = 'profile.html';
        });
        
        // Social signup

    </script>
</body>
</html>
